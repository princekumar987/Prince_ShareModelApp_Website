<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Profile Share model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!--wrapper -->

     
    <div>


    <div class="circle1"></div>
    <div class="circle2"></div>
  
    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img src="./assets/maaimogy.jpg" alt="user">
        </div>
        <div class="user-name">
          <h2>Prince kumar</h2>
        </div>
        <div class="designation">
          <h3>Student , (TIT-EXC)</h3>
        </div>
        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>share my profile</div>
          </button>
  
          <button class="btn-follow btn-card">Follow me</button>
        </div>
      </div>
    </div>
  
    <!-- Modal Component -->
    <div class="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>
  
  
      <div>
  
        <h3>Share this via</h3>
  
        
        <div class="icon-container">
          <a href="https://www.facebook.com/profile.php?id=100041425881467" class="icon" id="facebook" target="_blank">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com/PrinceK78203648" class="icon" id="twitter" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://instagram.com/__mr_prince_kr__?igshid=OGQ5ZDc2ODk2ZA==" class="icon" id="instagram" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
  
  
    </div>
  
    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>
  
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <style media="all" id="fa-v4-font-face"> </style>

    <Script src="index.js"></Script>
  
  
   </div>
  </body>
</html>
